name: CI / CD (tests + build + Render deploy)

# Trigger: push to main branch
on:
  push:
    branches: [ main ]

# Prevent overlapping runs on the same ref
concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  # 1) Run tests in a clean runner; fail fast if tests fail
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest -q

  # 2) Build & publish Docker image to GHCR (only runs if tests passed)
  build-and-publish:
    name: Build and publish Docker image to GHCR
    needs: test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image tags
        run: |
          # Compute lowercase owner/repo to satisfy registry naming requirements
          full_repo="${GITHUB_REPOSITORY}"
          owner=${full_repo%%/*}
          repo=${full_repo##*/}
          owner_lc=$(printf "%s" "$owner" | tr '[:upper:]' '[:lower:]')
          repo_lc=$(printf "%s" "$repo" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_LATEST=ghcr.io/${owner_lc}/${repo_lc}:latest" >> $GITHUB_ENV
          echo "IMAGE_SHA=ghcr.io/${owner_lc}/${repo_lc}:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_LATEST }}
            ${{ env.IMAGE_SHA }}

  # 3) Deploy to Render (only strategy kept)
  deploy-to-render:
    name: Deploy to Render
    needs: build-and-publish
    runs-on: ubuntu-latest
    # Do not use `if` at job-level referencing `secrets` (not allowed during workflow parsing).
    # Instead, map secrets into env and early-exit the job if missing.
    env:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
    steps:
      - name: Check Render configuration
        run: |
          if [ -z "${RENDER_API_KEY:-}" ] || [ -z "${SERVICE_ID:-}" ]; then
            echo "RENDER_API_KEY or SERVICE_ID not set; skipping Render deploy job."
            exit 0
          fi

      - name: Prepare IMAGE variable
        run: |
          # compute lowercase owner/repo to match GHCR naming
          full_repo="${GITHUB_REPOSITORY}"
          owner=${full_repo%%/*}
          repo=${full_repo##*/}
          owner_lc=$(printf "%s" "$owner" | tr '[:upper:]' '[:lower:]')
          repo_lc=$(printf "%s" "$repo" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/${owner_lc}/${repo_lc}:latest
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV

      - name: Notify about Render deploy
        run: echo "Triggering Render deploy for service $SERVICE_ID using image $IMAGE"

      - name: Trigger Render deploy via Render API
        run: |
          set -euo pipefail
          echo "Calling Render API to create a manual deploy..."
          # call Render API and capture HTTP status
          http_code=$(curl -sS -w "%{http_code}" -o /tmp/render_resp -X POST "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"type\": \"manual\", \"image\": \"$IMAGE\"}")
          echo "Render API returned status: $http_code"
          if [ "${http_code:0:1}" != "2" ]; then
            echo "Render deploy failed. Response:"; cat /tmp/render_resp
            exit 1
          fi

      - name: Deploy complete
        run: echo "Render deploy request complete (check Render dashboard for status)"
